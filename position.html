<html>
    <head>
        <style>
            #x
            {
                position: absolute;
                width:250px;
                height:250px;
                background:red;
                border: solid 5px #000;
                border-radius:15px;
                top:250px;
                left:250px;

            }
            #y
            {
                position: relative;
                top:20%;
                left:20%;
                color:green;
            }
        </style>
    </head>
    <body>
        <div id="x">
            <div id="y">welcome</div>
        </div>
    </body>
</html>
